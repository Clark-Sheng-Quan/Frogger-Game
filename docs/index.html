<html>
  <head>
    <title>Frogger Game</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Frogger</h1>

    <svg id="svgCanvas" width="600" height="600" >
      <rect width="600" height="200" x="0" y="100" style="fill: darkblue;"></rect>
      <rect width="600" height="50" x="0" y="550" style="fill:blueviolet;"></rect>
      <rect width="600" height="50" x="0" y="300" style="fill:blueviolet;"></rect>

      <rect id="bar1" width="600" height="25" x="0" y="25" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar2" width="20" height="50" x="0" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar3" width="20" height="50" x="116" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar4" width="20" height="50" x="232" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar5" width="20" height="50" x="348" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar6" width="20" height="50" x="464" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
      <rect id="bar7" width="20" height="50" x="580" y="50" style="fill:lime;  stroke: red; stroke-width: 1px;"></rect>
    </svg>
    <div class="text">
      <p >Direction Keys: Move</p>
      <p >Key R: Restart </p>
    </div>
  </body>
</html>
